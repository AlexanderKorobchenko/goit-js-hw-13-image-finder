<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image finder</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
          integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
          crossorigin="anonymous" />    
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" 
          rel="stylesheet" type="text/css" />
    <link href="../node_modules/@pnotify/core/dist/BrightTheme.css" 
          rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/basicLightbox.min.css">
  </head>

  <body id="go-up">
    <div class="container">
      
      <div class="loader hidden">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <a href="#go-up" class="go-up__link">
        <svg class="go-up__icon">
          <use href="./images/go-up.svg#arrow-up2"></use>
        </svg>
      </a>

      <form class="search-form" id="search-form">
        <input class="search-form__input"
               type="text"
               name="query"
               autocomplete="off"
               placeholder="Search images..."/>
      </form>

      <ul class="gallery" id="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <p class="gallery__end hidden">End of content</p>
      
    </div>
    
    <script src="./js/index.js"></script>

  </body>

</html>
